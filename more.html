<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/854327568a.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/index.css">
        <title>MORE | KAKAO
        </title>
    </head>
<body>
    <section>
        <div class="header__status">
            <div class="status__left">
                <span class="left__clock">11:10</span>
                <i class="fas fa-sms"></i>
            </div>
            <div class="status__right">
                 <i class="fas fa-bell"></i>
                 <i class="fas fa-wifi"></i>
                 <span>68%</span>
                 <i class="fas fa-battery-three-quarters"></i>
              </div>
         </div>
         <header class="header">
            <div class="header__column">
                <h1>더보기</h1>
            </div>
            <div class="header__column">
               <span class="header__icon">
                <i class="fas fa-search"></i>
               </span>
               <span class="header__icon">
                <i class="fas fa-qrcode"></i>         
               </span>
               <span class="header__icon">
                <i class="fas fa-music"></i>
               </span>
               <span class="header__icon setting">
                <i class="fas fa-cog"></i>
                <div class="menu__setting">
                    <div class="setting__word">편집</div>
                    <div class="setting__word">친구 관리</div>
                    <div class="setting__word">전체 설정</div>
                </div>                     
               </span>
               
           </div>
         </header>
        </section>

        <main class="more">
            <header class="more__header">
                <ul class="friends__list">
                    <li class="friends__friend friend--lg">
                        <img src="https://post-phinf.pstatic.net/MjAyMDAyMjhfMTEg/MDAxNTgyODYwMzAzMTAz.55quU8CMY1fR4ZdRdBn-BiVA2SBB2y87dXfYD4FvFG0g.M9vD-D3dj1G8vvW7Wfyd4_uMe0VM5Oz-UvKYwScjj5sg.JPEG/%EC%8A%A4%ED%85%94%EB%9D%BC%EC%9E%A5_%ED%94%84%EB%A1%9C%ED%95%84_01.jpg?type=w1200" 
                            alt="" class="avatar--lg">
                        <div class="friend__content">
                            <span class="friend__name">
                                Stella Jang
                            </span>
                            <div class="friend__status">
                                node.js_@kakao.com
                            </div>
                        </div>
                        <div class="friend__column">
                            MY
                        </div>
                    </li>
                </ul>
                <div class="more__pay">
                    <div class="pay__pay">
                        <i class="fas fa-comment"></i>
                        pay 9170원
                    </div>
                    <div class="pay__column">
                        <span>송금 |</span>
                        <span>결제 |</span>
                        <span>자산</span>
                    </div>
                </div>
            </header>
            <section class="more__suggestion">
                <ul class="more__suggestion-list">
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="far fa-envelope"></i></span>
                        <span class="suggestion__title">메일</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="far fa-calendar-check"></i></span>
                        <span class="suggestion__title">캘린더</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="fas fa-archive"></i></span>
                        <span class="suggestion__title">서랍</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="fab fa-maxcdn"></i></span>
                        <span class="suggestion__title">메이커스</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="fas fa-gift"></i></span>
                        <span class="suggestion__title">선물하기</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="far fa-grin-squint"></i></span>
                        <span class="suggestion__title">이모티콘</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="far fa-sticky-note"></i></span>
                        <span class="suggestion__title">페이지</span>
                    </li>
                    <li class="more__suggestion-suggestion">
                        <span class="suggestion__icon"><i class="fas fa-store"></i></span>
                        <span class="suggestion__title">쇼핑하기</span>
                    </li>                 
                </ul>
            </section>
        </main>


        <nav class="nav">
            <span class="nav__icon">
                <a href="index.html"><i class="far fa-user"></i></a>
            </span>
            <span class="nav__icon">
                
                <a href="chat.html"><i class="far fa-comment"></i>
                    <span class="count">9</span>
                </a>
                
            </span>
            <span class="nav__icon">
                <i class="fas fa-align-center"></i>
            </span>
            <span class="nav__icon">
                <i class="far fa-star"></i>
            </span>
            <a href="more.html">
                <span class="nav__icon">
                    <i class="fas fa-ellipsis-h"></i>
                </span>
            </a>
        </nav>

            <span class="bigScreen__text">Please make your screen small..</span>
        </div>
